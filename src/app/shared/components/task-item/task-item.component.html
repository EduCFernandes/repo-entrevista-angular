<li [class.completed]="task.completed">
  <input data-testid="task-checkbox" type="checkbox" (change)="onToggle()" [checked]="task.completed" *ngIf="editable">
  <span data-testid="task-title">{{ task.title }}</span>
  <button data-testid="task-remove-button" class="danger" (click)="onRemove()" *ngIf="editable">Remove</button>
</li>
